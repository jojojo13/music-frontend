<ngx-slick-carousel class="carousel" 
  #slickModal="slick-carousel" 
  [config]="slideConfig" 
  class="famousSong"
 >
<div ngxSlickItem  *ngFor="let song of famousSongs" class="song">
  <div class="imgBox">
    <img [src]="song.img" alt="" />
  </div>
</div>
<app-loader [isLoaded]="isLoaded"></app-loader>
</ngx-slick-carousel>
