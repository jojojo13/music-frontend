<div class="container">
  <div class="content">
    <h3 class="title">Màu cơ bản</h3>
    <div class="list" >
      <div *ngFor="let item of darkColor" >
        <div class="color" (click)="choose(item)" [ngStyle]="{'background-color':item.value1}"></div>
        <p>{{ item.name }}</p>
      </div>
    </div>
  </div>
</div>
