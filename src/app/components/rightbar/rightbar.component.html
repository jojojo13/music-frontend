<div class="rightbar">
  <div class="heading">
    <h3>Right bar</h3>
  </div>
  <div class="list">
    <div class="song" *ngFor="let song of historySong;let i=index"  [class.playing]="i==indexSongPlaying">
      <div class="imgBox">
        <div class="overlay">
          <app-change-current-song class="playBtn" [data]="song"></app-change-current-song>
          
          <div class="animate active " [class.active]="i==indexSongPlaying">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
          </div>
        </div>
        <img [src]="song.img" alt="" />
      </div>
      <div class="content">
        <h3>{{ song.name }}</h3>
        <p>{{ song.singer }}</p>
      </div>
     
    </div>
  </div>
</div>
